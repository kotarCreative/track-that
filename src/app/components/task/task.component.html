<div class="task">
  <h4>{{ task.name }}</h4>
  <textarea class="task__description" disabled>{{ task.description }}</textarea>
  <div class="task__footer">
    <time-card [time]="task.estimatedTime"></time-card>
    <btn label="REMOVE" additionalClasses="remove" (click)="handleRemoveTask($event)"></btn>
  </div>
</div>
